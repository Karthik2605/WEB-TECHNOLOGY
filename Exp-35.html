<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>

    <style>
        /* Styling for the container */
        .container {
            width: 400px;
            height: 200px;
            border: 1px solid black;
            margin-bottom: 20px;
            position: relative; /* Ensures the child elements can be positioned relative/absolute */
        }

        /* Relative positioning example */
        .relative-box {
            position: relative;
            top: 20px;
            left: 30px;
            background-color: lightblue;
            padding: 10px;
        }

        /* Absolute positioning example */
        .absolute-box {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Relative and Absolute Positioning</h1>

    <!-- Container with relative and absolute elements -->
    <div class="container">
        <h2>Relative Positioning</h2>
        <div class="relative-box">I'm relatively positioned to my parent element.</div>
    </div>

    <div class="container">
        <h2>Absolute Positioning</h2>
        <div class="absolute-box">I'm absolutely positioned inside this container.</div>
    </div>

</body>
</html>
