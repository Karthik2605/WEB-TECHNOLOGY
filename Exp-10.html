<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background GIF Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            position: relative;
            background: url('your-background.gif') no-repeat center center fixed;
            background-size: cover;
            transition: background-size 2s ease, opacity 2s ease; /* Smooth transition */
        }

        /* CSS to handle size, transparency, and transition on hover */
        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 2s ease; /* Smooth transition for transparency */
        }

        body:hover {
            background-size: 80%; /* Reduce size on hover */
            opacity: 0.7; /* Adjust transparency on hover */
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Optional overlay for added effect -->

    <h1>Background GIF with CSS Effects</h1>
    <p>Hover over the page to see the effect.</p>

</body>
</html>
