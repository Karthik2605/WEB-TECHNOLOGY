<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting Example</title>
</head>
<body>

    <h1>Special Types of Text Using HTML Formatting Elements</h1>

    <!-- Emphasized text -->
    <p><em>This is an emphasized text.</em></p>

    <!-- Marked text -->
    <p><mark>This is a marked text.</mark></p>

    <!-- Inserted text -->
    <p><ins>This is an inserted text.</ins></p>

    <!-- Subscript and Superscript text -->
    <p>This is a text with subscript (H<sub>2</sub>O) and superscript (X<sup>2</sup>).</p>

    <!-- Deleted text -->
    <p><del>This text has been deleted.</del></p>

    <!-- Bold and Italic text -->
    <p>This is a <b>bold</b> and <i>italic</i> text.</p>

</body>
</html>
