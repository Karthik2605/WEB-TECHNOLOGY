<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Items List</title>
</head>
<body>

    <h2>Ordered List of Travel Items</h2>
    <ol>
        <li>Passport</li>
        <li>Tickets</li>
        <li>Clothes</li>
        <li>Toiletries</li>
        <li>Phone Charger</li>
        <li>Snacks</li>
        <li>Camera</li>
        <li>Travel Guide</li>
    </ol>

    <h2>Unordered List of Travel Items</h2>
    <ul>
        <li>Sunglasses</li>
        <li>Water Bottle</li>
        <li>Headphones</li>
        <li>Books</li>
        <li>Travel Pillow</li>
        <li>Medicine</li>
        <li>Credit Cards</li>
    </ul>

</body>
</html>
